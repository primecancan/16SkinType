    <main role="main">
        <div class="container bg-fff" id="test-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="ques-part" id="oily">
                        <textarea id="template-oily" style="display: none;">
                            <div class="test-num">
                                <span>$num$<i class="fa fa-arrow-right fa-fw"></i></span>
                            </div>
                            <div class="col-xs-10">
                                <p>$question$</p>
                                <ul class="list-unstyled">
                                    <li id="$quesId$a" value="$pointA$">
                                        <a>
                                            <span class="abcde">A</span> &nbsp;$optionA$
                                        </a>
                                    </li>
                                    <li id="$quesId$b" value="$pointB$">
                                        <a>
                                            <span class="abcde">B</span> &nbsp;$optionB$
                                        </a>
                                    </li>
                                    <li id="$quesId$c" value="$pointC$">
                                        <a>
                                            <span class="abcde">C</span> &nbsp;$optionC$
                                        </a>
                                    </li>
                                    <li id="$quesId$d" value="$pointD$">
                                        <a>
                                            <span class="abcde">D</span> &nbsp;$optionD$
                                        </a>
                                    </li>
                                    <li id="$quesId$e" value="$pointE$">
                                        <a>
                                            <span class="abcde">E</span> &nbsp;$optionE$
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </textarea>
                    </div>
                    <div class="ques-part gone" id="sensitive">
                        <textarea id="template-sensitive" style="display: none;">
                            <div class="test-num">
                                <span>$num$<i class="fa fa-arrow-right fa-fw"></i></span>
                            </div>
                            <div class="col-xs-10">
                                <p>$question$</p>
                                <ul class="list-unstyled">
                                    <li id="$quesId$a" value="$pointA$">
                                        <a>
                                            <span class="abcde">A</span> &nbsp;$optionA$
                                        </a>
                                    </li>
                                    <li id="$quesId$b" value="$pointB$">
                                        <a>
                                            <span class="abcde">B</span> &nbsp;$optionB$
                                        </a>
                                    </li>
                                    <li id="$quesId$c" value="$pointC$">
                                        <a>
                                            <span class="abcde">C</span> &nbsp;$optionC$
                                        </a>
                                    </li>
                                    <li id="$quesId$d" value="$pointD$">
                                        <a>
                                            <span class="abcde">D</span> &nbsp;$optionD$
                                        </a>
                                    </li>
                                    <li id="$quesId$e" value="$pointE$">
                                        <a>
                                            <span class="abcde">E</span> &nbsp;$optionE$
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </textarea>
                    </div>
                    <div class="ques-part" id="pigmented"></div>
                    <div class="ques-part" id="tight"></div>
                </div>
            </div>
        </div>
        <div class="all-footer" id="nques">
            <div id="footer-left">
                <ul class="list-unstyled container ques-list" id="li-oily">
                </ul>
                <ul class="list-unstyled container ques-list gone" id="li-sensitive">
            </div>
            <div id="footer-right">
                <button class="btn btn-lg gone" id="set-oily">
                    <span>Next</span>
                    <i class="fa fa-arrow-right"></i>
